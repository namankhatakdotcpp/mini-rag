    <header>
      <h1>Mini RAG Console</h1>
      <p>Ingest documents ‚Üí Ask questions ‚Üí Get grounded answers</p>
    </header>

    <main class="container">

      <!-- INGEST -->
      <section class="panel">
        <h2>Ingest Content</h2>
        <textarea id="ingestText" placeholder="Paste text..."></textarea>
        <input type="file" id="ingestFile" />
        <button class="button" id="ingestBtn">Ingest</button>
        <div class="status" id="ingestStatus"></div>
      </section>

      <!-- QUERY -->
      <section class="panel">
        <h2>Ask Question</h2>
        <textarea id="question" placeholder="Ask something..."></textarea>
        <button class="button" id="queryBtn">Run Query</button>
        <div class="status" id="queryStatus"></div>
        <div class="output" id="answerOutput"></div>
        <div class="sources" id="sources"></div>
      </section>

    </main>

    <script>
      const API_BASE = "http://localhost:8000";

      const ingestBtn = document.getElementById("ingestBtn");
      const queryBtn = document.getElementById("queryBtn");

      const ingestStatus = document.getElementById("ingestStatus");
      const queryStatus = document.getElementById("queryStatus");
      const answerOutput = document.getElementById("answerOutput");
      const sources = document.getElementById("sources");

      const setStatus = (el, msg, type="") => {
        el.textContent = msg;
        el.className = "status " + type;
      };

      const safeJson = async (r) => {
        try { return await r.json(); }
        catch { return null; }
      };

      /* INGEST LOGIC */
      ingestBtn.onclick = async () => {
      setStatus(ingestStatus, "Ingesting...");
      try {
        const formData = new FormData();
        const text = document.getElementById("ingestText").value.trim();
        const file = document.getElementById("ingestFile").files[0];

          // These keys ('text' and 'file') must match your main.py @app.post("/upload")
          if (text) formData.append("text", text);
          if (file) formData.append("file", file);

        const res = await fetch(`${API_BASE}/upload`, { // Matches @app.post("/upload")
          method: "POST",
          body: formData,
    });

    const data = await safeJson(res);
    // Matches the return {"status": "success", "chunks": count} from main.py
    setStatus(ingestStatus, `Ingested ${data?.chunks || 0} chunks`, "success");

  } catch (e) {
    setStatus(ingestStatus, "Ingest failed", "error");
  }
};
      /* QUERY LOGIC */queryBtn.onclick = async () => {
  setStatus(queryStatus, "Querying...");
  answerOutput.textContent = "";
  sources.innerHTML = "";

  try {
    const q = document.getElementById("question").value.trim();

    const formData = new FormData();
    formData.append("question", q);

    const res = await fetch(`${API_BASE}/query`, {
      method: "POST",
      body: formData,
    });

    const data = await safeJson(res);

    // üß† Answer
    answerOutput.textContent = data?.answer || "No answer";

    // üìö Context / sources
    if (data?.context) {
      const div = document.createElement("div");
      div.className = "source-card";
      div.innerHTML = `<h3>Retrieved Context</h3><p>${data.context.replace(/\n/g,"<br>")}</p>`;
      sources.appendChild(div);
    }

    // üí∞ Metadata (INTERVIEW GOLD)
    if (data?.meta) {
      const metaDiv = document.createElement("div");
      metaDiv.className = "source-card";
      metaDiv.innerHTML = `
        <h3>Query Stats</h3>
        <p>‚è± Time: ${data.meta.time}</p>
        <p>üßÆ Tokens: ${data.meta.tokens}</p>
        <p>üí∞ Cost: ${data.meta.cost}</p>
      `;
      sources.appendChild(metaDiv);
    }

    setStatus(queryStatus, "Done", "success");

  } catch (e) {
    setStatus(queryStatus, "Query failed", "error");
  }
};

    </script>
